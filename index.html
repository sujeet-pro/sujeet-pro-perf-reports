<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Reports | sujeet.pro</title>
  <style>
    :root { --bg: #0a0a0a; --bg-card: #141414; --text: #fafafa; --text-muted: #a1a1aa; --border: #27272a; --accent: #3b82f6; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 2rem; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { color: var(--text-muted); margin-bottom: 2rem; }
    .report-list { display: flex; flex-direction: column; gap: 1rem; }
    .report { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.25rem; }
    .report:first-child { border-color: var(--accent); }
    .report:first-child::before { content: "Latest"; font-size: 0.75rem; background: var(--accent); color: white; padding: 0.25rem 0.5rem; border-radius: 4px; margin-bottom: 0.75rem; display: inline-block; }
    .report-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; flex-wrap: wrap; gap: 0.5rem; }
    .report-date { font-weight: 600; font-size: 1.1rem; }
    .report-device { color: var(--text-muted); font-size: 0.875rem; }
    .report-links { display: flex; gap: 1rem; flex-wrap: wrap; }
    .report-links a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
    .report-links a:hover { text-decoration: underline; }
    .info { margin-top: 2rem; padding: 1rem; background: var(--bg-card); border-radius: 8px; font-size: 0.875rem; color: var(--text-muted); }
    .back-link { display: inline-block; margin-top: 2rem; color: var(--accent); text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .loading { color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Performance Reports</h1>
    <p class="subtitle">Unlighthouse audits for sujeet.pro</p>
    <div id="reports" class="report-list">
      <p class="loading">Loading reports...</p>
    </div>
    <div class="info">
      <strong>What's included:</strong> Core Web Vitals (LCP, CLS, INP), Performance, Accessibility, Best Practices, and SEO scores for each page.
    </div>
    <a href="https://sujeet.pro" class="back-link">‚Üê Back to sujeet.pro</a>
  </div>
  <script>
    fetch('./reports.json')
      .then(r => r.json())
      .then(reports => {
        const container = document.getElementById('reports');
        if (!reports.length) {
          container.innerHTML = '<p>No reports available yet.</p>';
          return;
        }
        container.innerHTML = reports.map(r => {
          const links = [];
          if (r.device === 'both' || r.device === 'mobile') {
            links.push(`<a href="./${r.folder}/mobile/">üì± Mobile</a>`);
          }
          if (r.device === 'both' || r.device === 'desktop') {
            links.push(`<a href="./${r.folder}/desktop/">üñ•Ô∏è Desktop</a>`);
          }
          return `
            <div class="report">
              <div class="report-header">
                <span class="report-date">${r.timestamp}</span>
                <span class="report-device">${r.device === 'both' ? 'Mobile & Desktop' : r.device}</span>
              </div>
              <div class="report-links">${links.join('')}</div>
            </div>
          `;
        }).join('');
      })
      .catch(() => {
        document.getElementById('reports').innerHTML = '<p>Failed to load reports.</p>';
      });
  </script>
</body>
</html>
